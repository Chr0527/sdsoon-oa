<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=314"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'laydate', 'upload'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var laydate = layui.laydate;
        var upload = layui.upload;
        var insTProd;
        var insTPic;
        var insTDoc;

        // 渲染表格
        var insTb = table.render({
            elem: '#tableUser',
            url: '/pro/donelist',
            page: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'numbers', title: '#'},
                {field: 'projectName', sort: true, title: '项目名称'},
                {field: 'projectLeaderName', sort: true, title: '负责人姓名'},
                {field: 'projectLeaderPhone', sort: true, title: '负责人手机'},
                {field: 'projectPeopleName', sort: true, title: '指派人员'},
                {field: 'projectCreateTime', sort: true, title: '开始时间'},
                {field: 'projectEndTime', sort: true, title: '结束时间'},
                {field: 'projectStandard', sort: true, title: '标准'},
                {field: 'projectTechnology', sort: true, title: '工艺'},
                {field: 'projectDocInfo', sort: true, title: '文档'},
                {field: 'projectDescription', sort: true, title: '项目备注'},
                {field: 'projectProdStatus', sort: true, templet: '#tableStateUser', title: '投产状态'},
//                {align: 'center', toolbar: '#demoTableED1Bar', title: '操作', minWidth: 250}
                {align: 'center', toolbar: '#tableBarUser', title: '操作', minWidth: 250},

            ]],
            size: 'lg'
        });

        // 添加
        $('#btnAddUser').click(function () {
            showEditModel();
        });
        // 搜索
        form.on('submit(searchSubmit)', function (data) {
            insTb.reload({where: data.field, page: {curr: 1}});
        });

        // 工具条点击事件
        table.on('tool(tableUser)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'addProd') { // 添加投产
                showEditModel(data);
//                addProd(data.projectId);
            } else if (layEvent === 'showProd') {
                showProd(data.projectId); //查看妥投任务
            }

        });
        //删除投产
        table.on('tool(tableProd)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'delProd') {//删除投产
                delProd(data.projectProdId);
            }
//            else if (layEvent === 'editMission') {
//                editMission(data);
//            }
        });

        // 显示表单弹窗
        function showEditModel(mUser) {
            admin.open({
                type: 1,
                title: (mUser ? '添加' : '添加') + '投产',
                content: $('#modelUser').html(),
                success: function (layero, dIndex) {
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    //修改:添加
                    var url = mUser ? '/prd/prod/insert' : '/prd/prod/insert';
                    // 回显数据
                    form.val('modelUserForm', mUser);
                    // 表单提交事件
                    form.on('submit(modelSubmitUser)', function (data) {
                        layer.load(2);
                        $.post(url, data.field, function (res) {
                            layer.closeAll('loading');
                            if (res.code == 200) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb.reload({}, 'data');
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                    laydate.render({
                        elem: '#edtDateFormAdv2',
                        type: 'date'  // datetime可选择年、月、日、时、分、秒
                    });
                }
            });
        }

        // 修改投产状态
        form.on('switch(ckStateUser)', function (obj) {
            layer.load(2);
            $.post('/prd/prod/updateStatus', {
                projectId: obj.elem.value,
                projectProdStatus: obj.elem.checked ? 1 : 0
            }, function (res) {
                layer.closeAll('loading');
                if (res.code == 200) {
                    layer.msg(res.msg, {icon: 1});
                } else {
                    layer.msg(res.msg, {icon: 2});
                    $(obj.elem).prop('checked', !obj.elem.checked);
                    form.render('checkbox');
                }
            }, 'json');
        });


        //展示 投产任务
        function showProd(projectId) {
            var id = projectId;
            admin.open({
                content: $('#modelProd').html(),
                success: function (projectId) {
                    insTProd = table.render({
                        elem: '#tableProd',
                        url: '/prd/list/prod?projectId=' + id,
                        //type: 'post',
                        page: true,
                        cellMinWidth: 120,
                        cols: [[
                            {type: 'numbers', title: '#'},
                            {field: 'projectProdMissionName', sort: true, title: '投产任务名称'},
                            {field: 'projectProdName', sort: true, title: '投产设备名'},
                            {field: 'projectProdDate', sort: true, title: '投产日期'},
                            {field: 'projectProdLeaderName', sort: true, title: '投产负责人'},
                            {align: 'center', toolbar: '#tableBarProd', title: '操作', minWidth: 200}
                        ]],
                    });

                    return false;

                }
            })
        }

        //删除投产
        function delProd(projectProdId) {
            var projectProdId = projectProdId;
            layer.confirm('确定要删除“' + "该妥投任务" + '”吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                layer.load(2);
                $.post('/prd/delete', {
                    projectProdId: projectProdId
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                        insTProd.reload({}, 'data');
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

    });
</script>

</body>
