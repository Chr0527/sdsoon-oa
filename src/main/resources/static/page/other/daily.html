<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=314"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var laydate = layui.laydate;

        // 渲染表格
        var insTb = table.render({
            elem: '#tableDaily',
            url: '/get/task',
            page: true,
            toolbar: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'numbers', title: '编号'},
                {field: 'dailyCategory', sort: true, title: '日清分类'},
                {field: 'dailyCreateTime', sort: true, title: '日清时间'},
                {field: 'dailyDescriptioin', sort: true, title: '日清描述'},
                {align: 'center', toolbar: '#tableBarUser', title: '操作', minWidth: 200}
            ]]
        });

        laydate.render({
            elem: '#edtDateFormAdv2',
            type: 'date'  // datetime可选择年、月、日、时、分、秒
        });


        // 添加
        $('#btnAddUser').click(function () {
            showEditModel();
        });

        // 搜索
        form.on('submit(formSubSearchUser)', function (data) {
            insTb.reload({where: data.field}, 'data');
        });

        // 工具条点击事件
        table.on('tool(tableDaily)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'edit') { // 修改
                showEditModel(data);
            } else if (layEvent === 'del') { // 删除
                doDel(data.dailyTaskId, data.dailyDescriptioin);
            }
//            else if (layEvent === 'reset') { // 重置密码
//                resetPsw(data.userId, data.userRealName);
//            }
        });

        // 显示表单弹窗
        function showEditModel(mUser) {
            admin.open({
                type: 1,
                title: (mUser ? '修改' : '添加') + '用户',
                content: $('#modelDaily').html(),
                success: function (layero, dIndex) {
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    //修改:添加
                    var url = mUser ? '/dt/update' : '/dt/add';
                    // 回显数据
                    form.val('modelDailyForm', mUser);
                    // 回显数据
//                    var roleIds = new Array();
//                    if (mUser) {
//                        $('#modelDailyForm input[name="username"]').attr('readonly', 'readonly');
//                        form.val('modelDailyForm', mUser);
//                        for (var i = 0; i < mUser.roles.length; i++) {
//                            roleIds.push(mUser.roles[i].roleId);
//                        }
//                    } else {
//                        form.render('radio');
//                    }
//                    formSelects.render('roleId', {init: roleIds});
                    // 表单提交事件
                    form.on('submit(modelSubmitUser)', function (data) {
                        layer.load(2);
                        $.post(url, data.field, function (res) {
                            layer.closeAll('loading');
                            if (res.code == 200) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb.reload({}, 'data');
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                }
            });
        }

        // 删除
        function doDel(dailyTaskId, dailyDescriptioin) {
            layer.confirm('确定要删除“' + dailyDescriptioin + '”吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                layer.load(2);
                $.post('/dt/delete', {
                    dailyTaskId: dailyTaskId
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({}, 'data');
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

        // 修改用户状态
        form.on('switch(ckStateUser)', function (obj) {
            layer.load(2);
            $.post('/user/updateState', {
                userId: obj.elem.value,
                state: obj.elem.checked ? 0 : 1
            }, function (res) {
                layer.closeAll('loading');
                if (res.code == 200) {
                    layer.msg(res.msg, {icon: 1});
                } else {
                    layer.msg(res.msg, {icon: 2});
                    $(obj.elem).prop('checked', !obj.elem.checked);
                    form.render('checkbox');
                }
            }, 'json');
        });

        // 重置密码
        function resetPsw(userId, userRealName) {
            layer.confirm('确定要重置“' + userRealName + '”的登录密码吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                layer.load(2);
                $.post('/user/restPsw', {
                    userId: userId
                }, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 200) {
                        layer.msg(res.msg, {icon: 1});
                    } else {
                        layer.msg(res.msg, {icon: 2});
                    }
                }, 'json');
            });
        }

    });
</script>
